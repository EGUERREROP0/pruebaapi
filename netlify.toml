[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Configuraci√≥n para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200